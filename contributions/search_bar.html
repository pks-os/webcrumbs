      dialog {

      textarea {

      input::placeholder,

        opacity: 1;

      [role="button"],

      audio,
      canvas,
      embed,
      iframe,
      img,
      object,
      svg,

        vertical-align: middle;

      img,

      #webcrumbs .absolute {
        position: absolute;
      }
      #webcrumbs .relative {
        position: relative;
      }
      #webcrumbs .inset-x-0 {
        left: 0;
        right: 0;
      }

        margin-left: auto;
        margin-right: auto;

        display: flex;
      }

      #webcrumbs .w-\[40px\] {

        width: 90%;

        width: 100%;

        justify-content: center;
      }
      #webcrumbs .justify-between {
        justify-content: space-between;
      }
      #webcrumbs .gap-4 {
        gap: 16px;
      }
      #webcrumbs .overflow-hidden {
        overflow: hidden;
      }
      #webcrumbs .rounded-full {
        border-radius: 9999px;
      }
      #webcrumbs .rounded-lg {
        border-radius: 24px;
      }
      #webcrumbs .bg-neutral-100 {
        --tw-bg-opacity: 1;
        background-color: rgb(247 247 247 / var(--tw-bg-opacity));
      }
      #webcrumbs .bg-primary {
        --tw-bg-opacity: 1;
        background-color: rgb(250 91 48 / var(--tw-bg-opacity));
      }
      #webcrumbs .bg-transparent {
        background-color: transparent;
      }
      #webcrumbs .bg-opacity-30 {
        --tw-bg-opacity: 0.3;
      }
      #webcrumbs .bg-gradient-to-r {
        background-image: linear-gradient(to right, var(--tw-gradient-stops));
      }
      #webcrumbs .from-neutral-50 {
        --tw-gradient-from: #fff var(--tw-gradient-from-position);
        --tw-gradient-to: hsla(0, 0%, 100%, 0) var(--tw-gradient-to-position);
        --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
      }
      #webcrumbs .to-neutral-200 {
        --tw-gradient-to: #f0f0f0 var(--tw-gradient-to-position);
      }
      #webcrumbs .px-4 {
        padding-left: 16px;
        padding-right: 16px;
      }
      #webcrumbs .py-2 {
        padding-bottom: 8px;
        padding-top: 8px;
      }
      #webcrumbs .text-lg {
        font-size: 18px;
        line-height: 28px;
      }
      #webcrumbs .text-neutral-50 {
        --tw-text-opacity: 1;
        color: rgb(255 255 255 / var(--tw-text-opacity));
      }
      #webcrumbs
        .shadow-\[8px_8px_15px_rgba\(0\2c
        0\2c
        0\2c
        0\.15\)\2c
        -8px_-8px_15px_rgba\(255\2c
        255\2c
        255\2c
        1\)\] {
        --tw-shadow: 8px 8px 15px rgba(0, 0, 0, 0.15), -8px -8px 15px #fff;
        --tw-shadow-colored: 8px 8px 15px var(--tw-shadow-color),
          -8px -8px 15px var(--tw-shadow-color);
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      }
      #webcrumbs .shadow-lg {
        --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color),
          0 4px 6px -4px var(--tw-shadow-color);
      }
      #webcrumbs .shadow-lg,
      #webcrumbs .shadow-md {
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      }
      #webcrumbs .shadow-md {
        --tw-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
        --tw-shadow-colored: 0 4px 6px -1px var(--tw-shadow-color),
          0 2px 4px -2px var(--tw-shadow-color);
      }
      #webcrumbs .backdrop-blur-md {
        --tw-backdrop-blur: blur(12px);
        -webkit-backdrop-filter: var(--tw-backdrop-blur) var(--tw-backdrop-brightness)
          var(--tw-backdrop-contrast) var(--tw-backdrop-grayscale)
          var(--tw-backdrop-hue-rotate) var(--tw-backdrop-invert)
          var(--tw-backdrop-opacity) var(--tw-backdrop-saturate)
          var(--tw-backdrop-sepia);
        backdrop-filter: var(--tw-backdrop-blur) var(--tw-backdrop-brightness)
          var(--tw-backdrop-contrast) var(--tw-backdrop-grayscale)
          var(--tw-backdrop-hue-rotate) var(--tw-backdrop-invert)
          var(--tw-backdrop-opacity) var(--tw-backdrop-saturate)
          var(--tw-backdrop-sepia);
      }
      #webcrumbs .transition-transform {
        transition-duration: 0.15s;
        transition-property: transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      #webcrumbs {
        font-family: Open Sans !important;
        font-size: 16px !important;
        line-height: 24px !important;
      }
      #webcrumbs :is(.bg-neutral-100) {
        color: rgba(0, 0, 0, 0.9) !important;
      }
      #webcrumbs .placeholder\:text-neutral-400::placeholder {
        --tw-text-opacity: 1;
        color: rgb(224 224 224 / var(--tw-text-opacity));
      }
      #webcrumbs .hover\:scale-105:hover {
        --tw-scale-x: 1.05;
        --tw-scale-y: 1.05;
      }
      #webcrumbs .hover\:scale-105:hover,
      #webcrumbs .hover\:scale-110:hover {
        transform: translate(var(--tw-translate-x), var(--tw-translate-y))
          rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y))
          scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
      }
      #webcrumbs .hover\:scale-110:hover {
        --tw-scale-x: 1.1;
        --tw-scale-y: 1.1;

        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      }
      #webcrumbs .focus\:outline-none:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
      }
      
      body {
        line-height: inherit;

    <div id="webcrumbs"> 
    	<div class="w-[600px] min-h-[400px] bg-gradient-to-r from-neutral-50 to-neutral-200 rounded-lg shadow-lg relative overflow-hidden">
    	  <div class="absolute top-8 inset-x-0 mx-auto w-[90%]">
    	    <div class="bg-neutral-100 bg-opacity-30 backdrop-blur-md rounded-full shadow-md flex items-center px-4 py-2 transition-transform transform hover:scale-105">
    	      <input type="text" placeholder="Search for design inspiration..." class="w-full bg-transparent focus:outline-none placeholder:text-neutral-400 text-lg rounded-lg"/>
    	      <button class="w-[40px] h-[40px] bg-primary rounded-full flex items-center justify-center ml-2 transition-transform transform hover:scale-110 shadow-[8px_8px_15px_rgba(0,0,0,0.15),-8px_-8px_15px_rgba(255,255,255,1)] hover:shadow-[inset-8px_8px_15px_rgba(0,0,0,0.15),inset_-8px_-8px_15px_rgba(255,255,255,1)]">
    	        <span class="material-symbols-outlined text-neutral-50">
    	          search
    	        </span>
    	      </button>
    	    </div>
    	  </div>
    	</div>
