      small {

      sub,

      sup {

      optgroup,
      select,

        color: inherit;
        font-family: inherit;
        font-feature-settings: inherit;

        font-weight: inherit;
        letter-spacing: inherit;
        line-height: inherit;
        margin: 0;
        padding: 0;
      }
      button,
      select {
        text-transform: none;
      }
      button,
      input:where([type="button"]),
      input:where([type="reset"]),
      input:where([type="submit"]) {
        -webkit-appearance: button;
        background-color: transparent;
        background-image: none;
      }
      :-moz-focusring {
        outline: auto;
      }
      :-moz-ui-invalid {
        box-shadow: none;
      }
      progress {
        vertical-align: baseline;
      }
      ::-webkit-inner-spin-button,
      ::-webkit-outer-spin-button {
        height: auto;
      }
      [type="search"] {
        -webkit-appearance: textfield;
        outline-offset: -2px;
      }
      ::-webkit-search-decoration {
        -webkit-appearance: none;
      }
      ::-webkit-file-upload-button {
        -webkit-appearance: button;
        font: inherit;
      }
      summary {
        display: list-item;
      }
      blockquote,
      dd,
      dl,
      figure,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      hr,
      p,
      pre {
        margin: 0;
      }
      fieldset {
        margin: 0;
      }
      fieldset,
      legend {
        padding: 0;
      }
      menu,
      ol,
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      dialog {
        padding: 0;
      }
      textarea {
        resize: vertical;
      }
      input::placeholder,
      textarea::placeholder {
        color: #9ca3af;
        opacity: 1;
      }
      [role="button"],
      button {
        cursor: pointer;
      }
      :disabled {
        cursor: default;
      }
      audio,
      canvas,
      embed,
      iframe,
      img,
      object,
      svg,
      video {
        display: block;
        vertical-align: middle;
      }
      img,
      video {
        height: auto;
        max-width: 100%;
      }
      [hidden] {
        display: none;
      }

      #webcrumbs .relative {
        position: relative;
      }
      #webcrumbs .mt-4 {
        margin-top: 16px;
      }
      #webcrumbs .flex {
        display: flex;
      }
      #webcrumbs .grid {
        display: grid;
      }
      #webcrumbs .h-\[350px\] {
        height: 350px;
      }
      #webcrumbs .h-\[48px\] {
        height: 48px;
      }
      #webcrumbs .min-h-\[750px\] {
        min-height: 750px;
      }
      #webcrumbs .w-\[120px\] {
        width: 120px;
      }
      #webcrumbs .w-\[180px\] {
        width: 180px;
      }
      #webcrumbs .w-\[800px\] {
        width: 800px;
      }
      #webcrumbs .w-full {
        width: 100%;
      }
      #webcrumbs .grid-cols-3 {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
      #webcrumbs .flex-row {
        flex-direction: row;
      }
      #webcrumbs .flex-col {
        flex-direction: column;
      }
      #webcrumbs .items-center {
        align-items: center;
      }
      #webcrumbs .justify-center {
        justify-content: center;
      }
      #webcrumbs .justify-between {
        justify-content: space-between;
      }
      #webcrumbs .gap-2 {
        gap: 8px;
      }
      #webcrumbs .gap-4 {
        gap: 16px;
      }
      #webcrumbs .gap-8 {
        gap: 32px;
      }
      #webcrumbs .rounded-full {
        border-radius: 9999px;
      }
      #webcrumbs .rounded-lg {
        border-radius: 24px;
      }
      #webcrumbs .rounded-md {
        border-radius: 18px;
      }
      #webcrumbs .border {
        border-width: 1px;
      }
      #webcrumbs .bg-neutral-100 {
        --tw-bg-opacity: 1;
        background-color: rgb(247 247 247 / var(--tw-bg-opacity));
      }
      #webcrumbs .bg-primary-500 {
        --tw-bg-opacity: 1;
        background-color: rgb(250 91 48 / var(--tw-bg-opacity));
      }
      #webcrumbs .bg-white {
        --tw-bg-opacity: 1;
        background-color: rgb(255 255 255 / var(--tw-bg-opacity));
      }
      #webcrumbs .p-2 {
        padding: 8px;
      }
      #webcrumbs .p-3 {
        padding: 12px;
      }
      #webcrumbs .p-8 {
        padding: 32px;
      }
      #webcrumbs .font-title {
        font-family:
          Lato,
          ui-sans-serif,
          system-ui,
          sans-serif,
          Apple Color Emoji,
          Segoe UI Emoji,
          Segoe UI Symbol,
          Noto Color Emoji;
      }
      #webcrumbs .text-4xl {
        font-size: 36px;
        line-height: 40px;
      }
      #webcrumbs .text-lg {
        font-size: 18px;
        line-height: 28px;
      }
      #webcrumbs .text-sm {
        font-size: 14px;
        line-height: 20px;
      }
      #webcrumbs .text-xl {
        font-size: 20px;
        line-height: 28px;
      }
      #webcrumbs .text-neutral-600 {
        --tw-text-opacity: 1;
        color: rgb(102 102 102 / var(--tw-text-opacity));
      }
      #webcrumbs .text-neutral-950 {
        --tw-text-opacity: 1;
        color: rgb(10 10 10 / var(--tw-text-opacity));
      }
      #webcrumbs .text-white {
        --tw-text-opacity: 1;
        color: rgb(255 255 255 / var(--tw-text-opacity));
      }
      #webcrumbs .shadow-lg {
        --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color),
          0 4px 6px -4px var(--tw-shadow-color);
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      }
      #webcrumbs {
        font-family: Open Sans !important;
        font-size: 16px !important;
        line-height: 24px !important;
      }
      #webcrumbs :is(.bg-neutral-100) {
        color: rgba(0, 0, 0, 0.9) !important;
      }
      #webcrumbs :is(.bg-primary-500) {
        color: hsla(0, 0%, 100%, 0.9) !important;
        font-weight: 600;
      }
      #webcrumbs .focus\:outline-none:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
      }
      #webcrumbs .focus\:ring-2:focus {
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0
          var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0
          calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow),
          var(--tw-shadow, 0 0 #0000);
      }
      #webcrumbs .focus\:ring-primary-500:focus {
        --tw-ring-opacity: 1;
        --tw-ring-color: rgb(250 91 48 / var(--tw-ring-opacity));
      }
      
      body {
        line-height: inherit;
        margin: 0;
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #9ca3af;
      }

  <body>
    <div id="webcrumbs"> 
        	<div class="w-[800px] min-h-[750px] bg-white rounded-lg shadow-lg p-8 flex flex-col gap-8">
    	  
    	  <header class="flex flex-col items-center justify-center">
    	    <h1 class="text-4xl font-title text-primary-950">Lyric Finder</h1>
    	    <p class="text-lg text-neutral-600">Find the lyrics to your favorite songs.</p>
    	  </header>
    	  
    	  <section class="flex gap-4 w-full">
    	    <input type="text" placeholder="Enter song or artist name..." class="w-full p-3 text-neutral-950 rounded-md border focus:outline-none focus:ring-2 focus:ring-primary-500"/>
    	    <button class="w-[120px] h-[48px] bg-primary-500 text-white rounded-md text-lg">
    	      Search
    	    </button>
    	  </section>
    	  
    	  <section class="grid grid-cols-3 gap-4">
    	    <div class="flex flex-col">
    	      <label class="text-sm text-neutral-600">Artist Name</label>
    	      <input type="text" placeholder="Artist name" class="w-full p-2 text-neutral-950 rounded-md border focus:outline-none focus:ring-2 focus:ring-primary-500"/>
    	    </div>
    	    <div class="flex flex-col">
    	      <label class="text-sm text-neutral-600">Album Name</label>
    	      <input type="text" placeholder="Album name" class="w-full p-2 text-neutral-950 rounded-md border focus:outline-none focus:ring-2 focus:ring-primary-500"/>
    	    </div>
    	    <div class="flex flex-col">
    	      <label class="text-sm text-neutral-600">Year of Release</label>
    	      <input type="text" placeholder="Year" class="w-full p-2 text-neutral-950 rounded-md border focus:outline-none focus:ring-2 focus:ring-primary-500"/>
    	    </div>
    	  </section>
    	  
    	  <section class="relative h-[350px] w-full bg-neutral-100 rounded-md flex items-center justify-center">
    	    <p class="text-xl text-neutral-600">Lyrics will appear here...</p>
    	  </section>
    	  
    	  <section class="flex justify-center mt-4">
    	    <button class="w-[180px] h-[48px] bg-primary-500 text-white rounded-full flex items-center justify-center gap-2">
    	      <span class="material-symbols-outlined">chat_bubble</span>
    	      Ask AI for Lyrics
    	    </button>
    	  </section>
    	</div> 
        </div>
    
  </body>
