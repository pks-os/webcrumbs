    <div id="webcrumbs"> 
        	<div class="w-full max-w-[1200px] min-h-[900px] bg-neutral-100 shadow-lg rounded-lg p-4 lg:p-8 mx-auto">
    	  <header class="flex items-center justify-between gap-4 px-4 py-3 lg:px-6 lg:py-4 bg-primary text-white rounded-md">
    	    <h1 class="text-xl lg:text-3xl font-title">MetaMingle</h1>
    	    <button class="bg-white rounded-md text-primary px-3 py-2 lg:px-4 lg:py-2 text-sm lg:text-base">
    	      Connect Wallet
    	    </button>
    	  </header>
    	  <main class="mt-6 lg:mt-8 flex flex-col gap-6">
    	    
    	    <section class="flex flex-col lg:flex-row items-center lg:items-start gap-4 lg:gap-6">
    	      
    	<div class="flex items-center gap-4 bg-white p-4 rounded-md flex-1 w-full">
    	        <img src="https://tools-api.webcrumbs.org/image-placeholder/100/100/profile/1" alt="NFT Profile" class="w-[75px] h-[75px] lg:w-[100px] lg:h-[100px] rounded-full object-cover"/>
    	        <div>
    	          <h2 class="text-lg lg:text-xl font-semibold text-neutral-950">Username</h2>
    	          <p class="text-neutral-700 text-sm lg:text-base">@wallet_address</p>
    	          <p class="text-primary mt-1 lg:mt-2 text-sm lg:text-base">500 Tokens</p>
    	        </div>
    	      </div>
    	<button class="bg-primary text-white rounded-md px-3 py-2 lg:h-[40px] text-xs lg:text-base w-full lg:w-auto">
    	        Edit Profile
    	      </button>
    	      
    	      
    	    </section>
    	    
    	    <section class="bg-white rounded-md p-4 flex flex-col gap-2">
    	      <textarea class="w-full h-[80px] lg:h-[100px] border rounded-md p-3 text-sm lg:text-base" placeholder="What&#x27;s happening?">	</textarea>
    	      <button class="bg-primary text-white rounded-md px-4 py-2 w-full lg:w-auto lg:mt-2 text-sm lg:text-base">
    	        Post
    	      </button>
    	    </section>
    	    
    	    <section class="flex flex-col gap-4">
    	      {Array.from({ length: 3 }, (_, i) =&gt; (
    	        <article class="bg-white rounded-md p-4 flex gap-4 flex-col sm:flex-row">
    	          <img src="{`https://tools-api.webcrumbs.org/image-placeholder/50/50/avatar/${i+1}`}" alt="avatar" class="w-[50px] h-[50px] rounded-full object-cover"/>
    	          <div class="w-full flex-1">
    	            <h3 class="text-sm lg:text-base font-semibold text-neutral-950">User {i+1}</h3>
    	            <p class="text-neutral-700 text-sm lg:text-base mt-2">
    	              This is a post on our decentralized platform! Engage with tokens and more!
    	            </p>
    	            <div class="mt-4 flex justify-between gap-4">
    	              <button class="bg-neutral-200 text-neutral-950 rounded-md px-3 lg:px-4 py-1 text-xs lg:text-base flex items-center gap-1">
    	                <span class="material-symbols-outlined">favorite</span> 12
    	              </button>
    	              
    	              <details class="relative">
    	                <summary class="bg-neutral-200 text-neutral-950 rounded-md px-3 lg:px-4 py-1 text-xs lg:text-base flex items-center gap-1">
    	                  <span class="material-symbols-outlined">comment</span> 4
    	                </summary>
    	                <div class="absolute left-0 z-10 bg-white shadow-lg p-4 mt-2 rounded-md w-full sm:w-auto max-w-[300px]">
    	                  <p class="text-sm lg:text-base">Comments section for Post {i+1}</p>
    	                  <textarea class="w-full h-[60px] border rounded-xs p-2 mt-2 text-sm lg:text-base" placeholder="Write a comment">	</textarea>
    	                  <button class="bg-primary text-white rounded-md mt-2 px-4 py-2 w-full lg:w-auto text-sm lg:text-base">
    	                    Comment
    	                  </button>
    	                </div>
    	              </details>
    	              
    	              <button class="bg-neutral-200 text-neutral-950 rounded-md px-3 lg:px-4 py-1 text-xs lg:text-base flex items-center gap-1">
    	                <span class="material-symbols-outlined">share</span>
    	              </button>
    	            </div>
    	          </div>
    	        </article>
    	      ))}
    	    </section>
    	  </main>
    	</div>
