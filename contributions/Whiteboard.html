    <div class="w-[900px] min-h-[800px] bg-white shadow-lg rounded-lg p-6 flex flex-col gap-6"><header class="flex justify-between items-center"><h1 class="text-2xl font-semibold font-title text-primary-950">Interactive Whiteboard</h1><button class="bg-primary rounded-full w-[40px] h-[40px] flex items-center justify-center"><span class="material-symbols-outlined text-primary-50">add</span></button></header><section class="relative flex-1 bg-neutral-100 rounded-md overflow-hidden"><div class="absolute right-4 top-4 bg-primary-50 text-primary-950 p-2 rounded-full"><span class="material-symbols-outlined">lightbulb</span></div><textarea class="w-full h-full bg-transparent p-4 text-neutral-950 resize-none" placeholder="Start drawing or typing here..."></textarea></section><details class="border-t pt-2"><summary class="text-primary-700 cursor-pointer italic">AI Suggestions</summary><ul class="mt-2 flex flex-col gap-2"><li class="bg-primary-50 text-primary-950 rounded-md p-3">Suggestion 1: Break down your project into smaller tasks.</li><li class="bg-primary-50 text-primary-950 rounded-md p-3">Suggestion 2: Try mind mapping to organize your ideas.</li><li class="bg-primary-50 text-primary-950 rounded-md p-3">Suggestion 3: Collaborate with team members in real-time.</li></ul></details><footer class="mt-auto flex justify-end gap-2"><button class="bg-primary text-primary-50 rounded-md px-4 py-2">Join</button></footer></div>
