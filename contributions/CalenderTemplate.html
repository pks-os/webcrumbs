      button,

        background-image: none;

      :-moz-focusring {
        outline: auto;
      }
      :-moz-ui-invalid {
        box-shadow: none;

      progress {

      ::-webkit-inner-spin-button,

      [type="search"] {
        -webkit-appearance: textfield;
        outline-offset: -2px;
      }
      ::-webkit-search-decoration {
        -webkit-appearance: none;
      }
      ::-webkit-file-upload-button {
        -webkit-appearance: button;
        font: inherit;
      }
      summary {
        display: list-item;
      }
      blockquote,
      dd,
      dl,
      figure,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      hr,
      p,
      pre {
        margin: 0;
      }
      fieldset {
        margin: 0;
      }
      fieldset,
      legend {
        padding: 0;
      }
      menu,
      ol,
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      dialog {
        padding: 0;
      }
      textarea {
        resize: vertical;
      }
      input::placeholder,
      textarea::placeholder {
        color: #9ca3af;
        opacity: 1;
      }
      [role="button"],
      button {
        cursor: pointer;
      }
      :disabled {
        cursor: default;
      }
      audio,
      canvas,
      embed,
      iframe,
      img,
      object,
      svg,
      video {
        display: block;
        vertical-align: middle;
      }
      img,
      video {
        height: auto;
        max-width: 100%;
      }
      [hidden] {
        display: none;
      }

      #webcrumbs .mb-4 {
        margin-bottom: 16px;
      }
      #webcrumbs .flex {
        display: flex;
      }
      #webcrumbs .h-\[30px\] {
        height: 30px;
      }
      #webcrumbs .w-\[30px\] {
        width: 30px;
      }
      #webcrumbs .w-\[350px\] {
        width: 350px;
      }
      #webcrumbs .w-full {
        width: 100%;
      }
      #webcrumbs .flex-row {
        flex-direction: row;
      }
      #webcrumbs .items-center {
        align-items: center;
      }
      #webcrumbs .justify-center {
        justify-content: center;
      }
      #webcrumbs .justify-between {
        justify-content: space-between;
      }
      #webcrumbs .gap-4 {
        gap: 16px;
      }
      #webcrumbs :is(.space-x-2 > :not([hidden]) ~ :not([hidden])) {
        --tw-space-x-reverse: 0;
        margin-left: calc(8px * (1 - var(--tw-space-x-reverse)));
        margin-right: calc(8px * var(--tw-space-x-reverse));
      }
      #webcrumbs .rounded-full {
        border-radius: 9999px;
      }
      #webcrumbs .rounded-lg {
        border-radius: 24px;
      }
      #webcrumbs .bg-neutral-200 {
        --tw-bg-opacity: 1;
        background-color: rgb(240 240 240 / var(--tw-bg-opacity));
      }
      #webcrumbs .bg-neutral-50 {
        --tw-bg-opacity: 1;
        background-color: rgb(255 255 255 / var(--tw-bg-opacity));
      }
      #webcrumbs .bg-primary {
        --tw-bg-opacity: 1;
        background-color: rgb(250 91 48 / var(--tw-bg-opacity));
      }
      #webcrumbs .p-1 {
        padding: 4px;
      }
      #webcrumbs .p-4 {
        padding: 16px;
      }
      #webcrumbs .text-center {
        text-align: center;
      }
      #webcrumbs .font-title {
        font-family:
          Lato,
          ui-sans-serif,
          system-ui,
          sans-serif,
          Apple Color Emoji,
          Segoe UI Emoji,
          Segoe UI Symbol,
          Noto Color Emoji;
      }
      #webcrumbs .text-lg {
        font-size: 18px;
        line-height: 28px;
      }
      #webcrumbs .font-bold {
        font-weight: 700;
      }
      #webcrumbs .text-neutral-400 {
        --tw-text-opacity: 1;
        color: rgb(224 224 224 / var(--tw-text-opacity));
      }
      #webcrumbs .text-neutral-700 {
        --tw-text-opacity: 1;
        color: rgb(77 77 77 / var(--tw-text-opacity));
      }
      #webcrumbs .text-white {
        --tw-text-opacity: 1;
        color: rgb(255 255 255 / var(--tw-text-opacity));
      }
      #webcrumbs .shadow-lg {
        --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color),
          0 4px 6px -4px var(--tw-shadow-color);
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      }
      #webcrumbs {
        font-family: Open Sans !important;
        font-size: 16px !important;
        line-height: 24px !important;
      }
      #webcrumbs :is(.bg-neutral-50) {
        color: rgba(0, 0, 0, 0.9) !important;
      }
      #webcrumbs :is(.bg-neutral-200) {
        color: rgba(0, 0, 0, 0.9) !important;
      }
      
      body {
        line-height: inherit;
        margin: 0;
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #9ca3af;
      }

  <body>
    <div id="webcrumbs"> 
    	<div class="w-[350px] bg-neutral-50 shadow-lg rounded-lg p-4">
    	  <header class="flex justify-between items-center mb-4">
    	    <h2 class="font-title text-lg">October <span class="text-neutral-700">2024</span></h2>
    	    <div class="flex space-x-2">
    	      <button class="w-[30px] h-[30px] rounded-full bg-neutral-200 flex justify-center items-center">
    	        <span class="material-symbols-outlined">chevron_left</span>
    	      </button>
    	      <button class="w-[30px] h-[30px] rounded-full bg-neutral-200 flex justify-center items-center">
    	        <span class="material-symbols-outlined">chevron_right</span>
    	      </button>
    	    </div>
    	  </header>

    	          <div class="w-[30px] h-[30px] flex items-center justify-center rounded-full bg-primary text-white font-bold">
    	            27
    	          </div>
    	        </td></tr><tr><td class="p-1">28</td><td class="p-1">29</td><td class="p-1">30</td><td class="p-1">31</td><td class="p-1 text-neutral-400">1</td><td class="p-1 text-neutral-400">2</td><td class="p-1 text-neutral-400">3</td></tr></tbody></table>
    	</div> 
    </div>
