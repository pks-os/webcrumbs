<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webcrumbs Plugin</title>

          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        font-feature-settings: normal;
        font-variation-settings: normal;
        -moz-tab-size: 4;
        tab-size: 4;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        line-height: inherit;
        margin: 0;
      }
      hr {
        border-top-width: 1px;
        color: inherit;
        height: 0;
      }
      abbr:where([title]) {
        text-decoration: underline dotted;
      }
      h1,
      h2,
      h3,
      h4,
      h5,

        font-size: inherit;
        font-weight: inherit;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      b,
      strong {
        font-weight: bolder;
      }
      code,
      kbd,
      pre,
      samp {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          Liberation Mono, Courier New, monospace;
        font-feature-settings: normal;
        font-size: 1em;
        font-variation-settings: normal;
      }
      small {
        font-size: 80%;
      }
      sub,
      sup {
        font-size: 75%;
        line-height: 0;
        position: relative;
        vertical-align: baseline;
      }
      sub {
        bottom: -0.25em;
      }
      sup {
        top: -0.5em;
      }
      table {
        border-collapse: collapse;
        border-color: inherit;
        text-indent: 0;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        color: inherit;
        font-family: inherit;
        font-feature-settings: inherit;
        font-size: 100%;
        font-variation-settings: inherit;
        font-weight: inherit;
        letter-spacing: inherit;
        line-height: inherit;
        margin: 0;
        padding: 0;
      }
      button,
      select {
        text-transform: none;
      }
      button,
      input:where([type="button"]),
      input:where([type="reset"]),
      input:where([type="submit"]) {
        -webkit-appearance: button;
        background-color: transparent;
        background-image: none;
      }
      :-moz-focusring {
        outline: auto;
      }
      :-moz-ui-invalid {
        box-shadow: none;
      }
      progress {
        vertical-align: baseline;
      }
      ::-webkit-inner-spin-button,
      ::-webkit-outer-spin-button {
        height: auto;
      }
      [type="search"] {
        -webkit-appearance: textfield;
        outline-offset: -2px;
      }
      ::-webkit-search-decoration {
        -webkit-appearance: none;
      }
      ::-webkit-file-upload-button {
        -webkit-appearance: button;
        font: inherit;
      }
      summary {
        display: list-item;
      }
      blockquote,
      dd,
      dl,
      figure,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      hr,
      p,
      pre {
        margin: 0;
      }
      fieldset {
        margin: 0;
      }
      fieldset,
      legend {
        padding: 0;
      }
      menu,
      ol,
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      dialog {
        padding: 0;
      }
      textarea {
        resize: vertical;
      }
      input::placeholder,
      textarea::placeholder {
        color: #9ca3af;
        opacity: 1;
      }
      [role="button"],
      button {
        cursor: pointer;
      }
      :disabled {
        cursor: default;
      }
      audio,
      canvas,
      embed,
      iframe,
      img,
      object,
      svg,
      video {
        display: block;
        vertical-align: middle;
      }
      img,
      video {
        height: auto;
        max-width: 100%;
      }
      [hidden] {
        display: none;
      }
      *,

        --tw-ring-offset-shadow: 0 0 #0000;
        --tw-ring-shadow: 0 0 #0000;
        --tw-shadow: 0 0 #0000;
        --tw-shadow-colored: 0 0 #0000;

        --tw-grayscale: ;

      ::backdrop {
        --tw-border-spacing-x: 0;
        --tw-border-spacing-y: 0;
        --tw-translate-x: 0;
        --tw-translate-y: 0;
        --tw-rotate: 0;
        --tw-skew-x: 0;
        --tw-skew-y: 0;
        --tw-scale-x: 1;
        --tw-scale-y: 1;
        --tw-pan-x: ;
        --tw-pan-y: ;
        --tw-pinch-zoom: ;
        --tw-scroll-snap-strictness: proximity;
        --tw-gradient-from-position: ;
        --tw-gradient-via-position: ;
        --tw-gradient-to-position: ;
        --tw-ordinal: ;
        --tw-slashed-zero: ;
        --tw-numeric-figure: ;
        --tw-numeric-spacing: ;
        --tw-numeric-fraction: ;
        --tw-ring-inset: ;
        --tw-ring-offset-width: 0px;
        --tw-ring-offset-color: #fff;
        --tw-ring-color: rgba(59, 130, 246, 0.5);
        --tw-ring-offset-shadow: 0 0 #0000;
        --tw-ring-shadow: 0 0 #0000;
        --tw-shadow: 0 0 #0000;
        --tw-shadow-colored: 0 0 #0000;
        --tw-blur: ;
        --tw-brightness: ;
        --tw-contrast: ;
        --tw-grayscale: ;
        --tw-hue-rotate: ;

        --tw-saturate: ;

        --tw-backdrop-brightness: ;

        --tw-backdrop-grayscale: ;
        --tw-backdrop-hue-rotate: ;

        --tw-backdrop-sepia: ;
        --tw-contain-size: ;
        --tw-contain-layout: ;
        --tw-contain-paint: ;
        --tw-contain-style: ;
      }
      #webcrumbs .relative {
        position: relative;
      }
      #webcrumbs .flex {
        display: flex;
      }
      #webcrumbs .h-\[25px\] {
        height: 25px;
      }
      #webcrumbs .h-\[30px\] {
        height: 30px;
      }
      #webcrumbs .h-\[35px\] {
        height: 35px;
      }
      #webcrumbs .min-h-\[400px\] {
        min-height: 400px;
      }
      #webcrumbs .w-\[25px\] {
        width: 25px;
      }
      #webcrumbs .w-\[30px\] {
        width: 30px;
      }
      #webcrumbs .w-\[35px\] {
        width: 35px;
      }
      #webcrumbs .w-\[400px\] {
        width: 400px;
      }
      #webcrumbs .animate-\[colorMoveX1_2s_infinite_alternate\] {
        animation: colorMoveX1 2s infinite alternate;
      }
      #webcrumbs .animate-\[colorMoveX2_2s_infinite_alternate\] {
        animation: colorMoveX2 2s infinite alternate;
      }
      #webcrumbs .animate-\[colorMoveY1_2s_infinite_alternate\] {
        animation: colorMoveY1 2s infinite alternate;
      }
      #webcrumbs .animate-\[colorMoveY2_2s_infinite_alternate\] {
        animation: colorMoveY2 2s infinite alternate;
      }
      #webcrumbs .flex-row {
        flex-direction: row;
      }
      #webcrumbs .flex-wrap {
        flex-wrap: wrap;
      }
      #webcrumbs .items-center {
        align-items: center;
      }
      #webcrumbs .justify-center {
        justify-content: center;
      }
      #webcrumbs .justify-between {
        justify-content: space-between;
      }
      #webcrumbs .gap-4 {
        gap: 16px;
      }
      #webcrumbs :is(.space-x-2 > :not([hidden]) ~ :not([hidden])) {
        --tw-space-x-reverse: 0;
        margin-left: calc(8px * (1 - var(--tw-space-x-reverse)));
        margin-right: calc(8px * var(--tw-space-x-reverse));
      }
      #webcrumbs :is(.space-y-2 > :not([hidden]) ~ :not([hidden])) {
        --tw-space-y-reverse: 0;
        margin-bottom: calc(8px * var(--tw-space-y-reverse));
        margin-top: calc(8px * (1 - var(--tw-space-y-reverse)));
      }
      #webcrumbs .rounded-full {
        border-radius: 9999px;
      }
      #webcrumbs .rounded-lg {
        border-radius: 24px;
      }
      #webcrumbs .rounded-md {
        border-radius: 18px;
      }
      #webcrumbs .bg-neutral-800 {
        --tw-bg-opacity: 1;
        background-color: rgb(51 51 51 / var(--tw-bg-opacity));
      }
      #webcrumbs .bg-primary {
        --tw-bg-opacity: 1;
        background-color: rgb(250 91 48 / var(--tw-bg-opacity));
      }
      #webcrumbs .shadow-lg {
        --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color),
          0 4px 6px -4px var(--tw-shadow-color);
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      }
      #webcrumbs {
        font-family: Open Sans !important;
        font-size: 16px !important;
        line-height: 24px !important;
      }
      #webcrumbs :is(.bg-neutral-800) {
        color: hsla(0, 0%, 100%, 0.9) !important;
      }

      body {
        line-height: inherit;
        margin: 0;
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #9ca3af;
      }

      @keyframes colorMoveX1 {
        0% {
          transform: translateX(0);
          background-color: var(--tw-color-primary);
        }
        50% {
          transform: translateX(100px);
          background-color: #ffb6c1;
        }
        100% {
          transform: translateX(0);
          background-color: var(--tw-color-primary);
        }
      }

      @keyframes colorMoveY1 {
        0% {
          transform: translateY(0);
          background-color: var(--tw-color-primary);
        }
        50% {
          transform: translateY(100px);
          background-color: #1e90ff;
        }
        100% {
          transform: translateY(0);
          background-color: var(--tw-color-primary);
        }
      }

      @keyframes colorMoveX2 {
        0% {
          transform: translateX(0);
          background-color: var(--tw-color-primary);
        }
        50% {
          transform: translateX(-100px);
          background-color: #32cd32;
        }
        100% {
          transform: translateX(0);
          background-color: var(--tw-color-primary);
        }
      }

      @keyframes colorMoveY2 {
        0% {
          transform: translateY(0);
          background-color: var(--tw-color-primary);
        }
        50% {
          transform: translateY(-100px);
          background-color: #00ffff;
        }
        100% {
          transform: translateY(0);
          background-color: var(--tw-color-primary);
        }
      }
    </style>
  </head>
  <body>
    <div id="webcrumbs">
      <div
        class="w-[400px] min-h-[400px] shadow-lg rounded-lg bg-neutral-800 flex items-center justify-center"
      >
        <div class="relative flex flex-wrap space-x-2 space-y-2">
          <div
            class="w-[30px] h-[30px] bg-primary rounded-full animate-[colorMoveX1_2s_infinite_alternate]"
          ></div>
          <div
            class="w-[30px] h-[30px] bg-primary rounded-md animate-[colorMoveY1_2s_infinite_alternate]"
          ></div>
          <div
            class="w-[25px] h-[25px] bg-primary rounded-md animate-[colorMoveX2_2s_infinite_alternate]"
          ></div>
          <div
            class="w-[35px] h-[35px] bg-primary rounded-full animate-[colorMoveY2_2s_infinite_alternate]"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
