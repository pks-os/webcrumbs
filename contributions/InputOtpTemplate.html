        -webkit-appearance: button;
        background-color: transparent;
        background-image: none;
      }
      :-moz-focusring {
        outline: auto;
      }
      :-moz-ui-invalid {
        box-shadow: none;
      }
      progress {
        vertical-align: baseline;
      }
      ::-webkit-inner-spin-button,
      ::-webkit-outer-spin-button {
        height: auto;
      }
      [type="search"] {
        -webkit-appearance: textfield;
        outline-offset: -2px;
      }
      ::-webkit-search-decoration {
        -webkit-appearance: none;
      }
      ::-webkit-file-upload-button {
        -webkit-appearance: button;
        font: inherit;
      }
      summary {
        display: list-item;
      }
      blockquote,
      dd,
      dl,
      figure,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      hr,
      p,
      pre {
        margin: 0;
      }
      fieldset {
        margin: 0;
      }
      fieldset,
      legend {
        padding: 0;
      }
      menu,
      ol,
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      dialog {
        padding: 0;
      }
      textarea {
        resize: vertical;
      }
      input::placeholder,
      textarea::placeholder {
        color: #9ca3af;
        opacity: 1;
      }
      [role="button"],
      button {
        cursor: pointer;
      }
      :disabled {
        cursor: default;
      }
      audio,
      canvas,
      embed,
      iframe,
      img,
      object,
      svg,
      video {
        display: block;
        vertical-align: middle;
      }
      img,
      video {
        height: auto;
        max-width: 100%;
      }
      [hidden] {
        display: none;
      }

      #webcrumbs .mb-6 {
        margin-bottom: 24px;
      }
      #webcrumbs .mt-4 {
        margin-top: 16px;
      }
      #webcrumbs .flex {
        display: flex;
      }
      #webcrumbs .grid {
        display: grid;
      }
      #webcrumbs .h-\[50px\] {
        height: 50px;
      }
      #webcrumbs .w-\[400px\] {
        width: 400px;
      }
      #webcrumbs .w-full {
        width: 100%;
      }
      #webcrumbs .grid-cols-6 {
        grid-template-columns: repeat(6, minmax(0, 1fr));
      }
      #webcrumbs .flex-row {
        flex-direction: row;
      }
      #webcrumbs .flex-col {
        flex-direction: column;
      }
      #webcrumbs .items-center {
        align-items: center;
      }
      #webcrumbs .justify-between {
        justify-content: space-between;
      }
      #webcrumbs .gap-3 {
        gap: 12px;
      }
      #webcrumbs .gap-4 {
        gap: 16px;
      }
      #webcrumbs .rounded-lg {
        border-radius: 24px;
      }
      #webcrumbs .rounded-md {
        border-radius: 18px;
      }
      #webcrumbs .border {
        border-width: 1px;
      }
      #webcrumbs .border-neutral-300 {
        --tw-border-opacity: 1;
        border-color: rgb(232 232 232 / var(--tw-border-opacity));
      }
      #webcrumbs .bg-neutral-50 {
        --tw-bg-opacity: 1;
        background-color: rgb(255 255 255 / var(--tw-bg-opacity));
      }
      #webcrumbs .bg-primary {
        --tw-bg-opacity: 1;
        background-color: rgb(250 91 48 / var(--tw-bg-opacity));
      }
      #webcrumbs .p-8 {
        padding: 32px;
      }
      #webcrumbs .text-center {
        text-align: center;
      }
      #webcrumbs .font-title {
        font-family:
          Lato,
          ui-sans-serif,
          system-ui,
          sans-serif,
          Apple Color Emoji,
          Segoe UI Emoji,
          Segoe UI Symbol,
          Noto Color Emoji;
      }
      #webcrumbs .text-2xl {
        font-size: 24px;
        line-height: 32px;
      }
      #webcrumbs .text-neutral-50 {
        --tw-text-opacity: 1;
        color: rgb(255 255 255 / var(--tw-text-opacity));
      }
      #webcrumbs .shadow-lg {
        --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color),
          0 4px 6px -4px var(--tw-shadow-color);
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      }
      #webcrumbs {
        font-family: Open Sans !important;
        font-size: 16px !important;
        line-height: 24px !important;
      }
      #webcrumbs :is(.bg-neutral-50) {
        color: rgba(0, 0, 0, 0.9) !important;
      }
      #webcrumbs .focus\:border-transparent:focus {
        border-color: transparent;
      }
      #webcrumbs .focus\:outline-none:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
      }
      #webcrumbs .focus\:ring-2:focus {
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0
          var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0
          calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow),
          var(--tw-shadow, 0 0 #0000);
      }
      #webcrumbs .focus\:ring-primary:focus {
        --tw-ring-opacity: 1;
        --tw-ring-color: rgb(250 91 48 / var(--tw-ring-opacity));
      }
      
      body {
        line-height: inherit;
        margin: 0;
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #9ca3af;
      }

  <body>
    <div id="webcrumbs"> 
    	<div class="w-[400px] bg-neutral-50 shadow-lg rounded-lg p-8">
    	  <h2 class="text-2xl font-title mb-6 text-center">Enter OTP</h2>
    	  <form class="flex flex-col gap-4">
    	    <div class="grid grid-cols-6 gap-3">
    	      <input type="text" class="w-full h-[50px] text-center rounded-md border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" maxLength="1"/>
    	      <input type="text" class="w-full h-[50px] text-center rounded-md border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" maxLength="1"/>
    	      <input type="text" class="w-full h-[50px] text-center rounded-md border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" maxLength="1"/>
    	      <input type="text" class="w-full h-[50px] text-center rounded-md border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" maxLength="1"/>
    	      <input type="text" class="w-full h-[50px] text-center rounded-md border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" maxLength="1"/>
    	      <input type="text" class="w-full h-[50px] text-center rounded-md border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" maxLength="1"/>
    	    </div>
    	
    	    <button type="submit" class="h-[50px] w-full bg-primary text-neutral-50 rounded-md mt-4">
    	      Verify OTP
    	    </button>
    	  </form>
    	</div> 
    </div>
