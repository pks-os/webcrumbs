<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webcrumbs Plugin</title>
    <style>

      *,

      :before {
        border: 0 solid #e5e7eb;
        box-sizing: border-box;
      }
      :after,

      :host,
      html {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;

          Apple Color Emoji,

          Segoe UI Symbol,
          Noto Color Emoji;

        font-variation-settings: normal;
        -moz-tab-size: 4;
        tab-size: 4;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        line-height: inherit;
        margin: 0;
      }
      hr {
        border-top-width: 1px;
        color: inherit;
        height: 0;
      }
      abbr:where([title]) {

      h1,
      h2,
      h3,
      h4,
      h5,

      b,

        font-weight: bolder;
      }
      code,
      kbd,

          SFMono-Regular,
          Menlo,
          Monaco,
          Consolas,
          Liberation Mono,
          Courier New,
          monospace;
        font-feature-settings: normal;
        font-size: 1em;
        font-variation-settings: normal;
      }
      small {
        font-size: 80%;
      }
      sub,
      sup {
        font-size: 75%;
        line-height: 0;
        position: relative;
        vertical-align: baseline;
      }
      sub {
        bottom: -0.25em;
      }
      sup {
        top: -0.5em;
      }
      table {
        border-collapse: collapse;
        border-color: inherit;
        text-indent: 0;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        color: inherit;
        font-family: inherit;
        font-feature-settings: inherit;
        font-size: 100%;
        font-variation-settings: inherit;
        font-weight: inherit;
        letter-spacing: inherit;
        line-height: inherit;
        margin: 0;
        padding: 0;
      }
      button,
      select {
        text-transform: none;
      }
      button,
      input:where([type="button"]),
      input:where([type="reset"]),
      input:where([type="submit"]) {
        -webkit-appearance: button;
        background-color: transparent;
        background-image: none;
      }
      :-moz-focusring {
        outline: auto;
      }
      :-moz-ui-invalid {
        box-shadow: none;
      }
      progress {
        vertical-align: baseline;
      }
      ::-webkit-inner-spin-button,
      ::-webkit-outer-spin-button {
        height: auto;
      }
      [type="search"] {
        -webkit-appearance: textfield;
        outline-offset: -2px;
      }
      ::-webkit-search-decoration {
        -webkit-appearance: none;
      }
      ::-webkit-file-upload-button {
        -webkit-appearance: button;
        font: inherit;
      }
      summary {
        display: list-item;
      }
      blockquote,
      dd,
      dl,
      figure,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      hr,
      p,
      pre {
        margin: 0;
      }
      fieldset {
        margin: 0;
      }
      fieldset,
      legend {
        padding: 0;
      }
      menu,
      ol,
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      dialog {
        padding: 0;
      }
      textarea {
        resize: vertical;
      }
      input::placeholder,
      textarea::placeholder {
        color: #9ca3af;
        opacity: 1;
      }
      [role="button"],
      button {
        cursor: pointer;
      }
      :disabled {
        cursor: default;
      }
      audio,
      canvas,
      embed,
      iframe,
      img,
      object,
      svg,
      video {
        display: block;
        vertical-align: middle;
      }
      img,
      video {
        height: auto;
        max-width: 100%;
      }
      [hidden] {
        display: none;
      }
      *,

        --tw-border-spacing-x: 0;
        --tw-border-spacing-y: 0;
        --tw-translate-x: 0;
        --tw-translate-y: 0;

        --tw-skew-x: 0;
        --tw-skew-y: 0;

        --tw-scale-y: 1;

        --tw-ring-offset-color: #fff;
        --tw-ring-color: rgba(59, 130, 246, 0.5);
        --tw-ring-offset-shadow: 0 0 #0000;
        --tw-ring-shadow: 0 0 #0000;
        --tw-shadow: 0 0 #0000;
        --tw-shadow-colored: 0 0 #0000;
        --tw-blur: ;

        --tw-contain-style: ;
      }
      ::backdrop {
        --tw-border-spacing-x: 0;
        --tw-border-spacing-y: 0;
        --tw-translate-x: 0;
        --tw-translate-y: 0;
        --tw-rotate: 0;
        --tw-skew-x: 0;
        --tw-skew-y: 0;
        --tw-scale-x: 1;
        --tw-scale-y: 1;
        --tw-pan-x: ;
        --tw-pan-y: ;
        --tw-pinch-zoom: ;
        --tw-scroll-snap-strictness: proximity;
        --tw-gradient-from-position: ;
        --tw-gradient-via-position: ;
        --tw-gradient-to-position: ;
        --tw-ordinal: ;
        --tw-slashed-zero: ;

        --tw-numeric-spacing: ;

        --tw-ring-offset-width: 0px;
        --tw-ring-offset-color: #fff;
        --tw-ring-color: rgba(59, 130, 246, 0.5);
        --tw-ring-offset-shadow: 0 0 #0000;
        --tw-ring-shadow: 0 0 #0000;
        --tw-shadow: 0 0 #0000;
        --tw-shadow-colored: 0 0 #0000;
        --tw-blur: ;
        --tw-brightness: ;
        --tw-contrast: ;
        --tw-grayscale: ;
        --tw-hue-rotate: ;
        --tw-invert: ;
        --tw-saturate: ;
        --tw-sepia: ;
        --tw-drop-shadow: ;
        --tw-backdrop-blur: ;

        --tw-contain-style: ;

      #webcrumbs .absolute {
        position: absolute;
      }
      #webcrumbs .relative {
        position: relative;
      }
      #webcrumbs .-bottom-1 {
        bottom: -4px;
      }
      #webcrumbs .bottom-20 {
        bottom: 80px;
      }
      #webcrumbs .left-1\/2 {
        left: 50%;
      }
      #webcrumbs .flex {
        display: flex;
      }
      #webcrumbs .h-3 {
        height: 12px;
      }
      #webcrumbs .w-3 {
        width: 12px;
      }
      #webcrumbs .w-\[600px\] {
        width: 600px;
      }
      #webcrumbs .-translate-x-1\/2 {
        --tw-translate-x: -50%;
      }
      #webcrumbs .-translate-x-1\/2,
      #webcrumbs .rotate-45 {
        transform: translate(var(--tw-translate-x), var(--tw-translate-y))
          rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y))
          scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
      }
      #webcrumbs .rotate-45 {
        --tw-rotate: 45deg;
      }
      #webcrumbs .flex-row {
        flex-direction: row;
      }
      #webcrumbs .flex-col {
        flex-direction: column;
      }
      #webcrumbs .items-center {
        align-items: center;
      }
      #webcrumbs .justify-center {
        justify-content: center;
      }
      #webcrumbs .justify-between {
        justify-content: space-between;
      }
      #webcrumbs .gap-4 {
        gap: 16px;
      }
      #webcrumbs .gap-6 {
        gap: 24px;
      }
      #webcrumbs .rounded-full {
        border-radius: 9999px;
      }
      #webcrumbs .rounded-lg {
        border-radius: 24px;
      }
      #webcrumbs .bg-neutral-300 {
        --tw-bg-opacity: 1;
        background-color: rgb(232 232 232 / var(--tw-bg-opacity));
      }
      #webcrumbs .bg-primary {
        --tw-bg-opacity: 1;
        background-color: rgb(250 91 48 / var(--tw-bg-opacity));
      }
      #webcrumbs .bg-white {
        --tw-bg-opacity: 1;
        background-color: rgb(255 255 255 / var(--tw-bg-opacity));
      }
      #webcrumbs .p-4 {
        padding: 16px;
      }
      #webcrumbs .px-3 {
        padding-left: 12px;
        padding-right: 12px;
      }
      #webcrumbs .py-1 {
        padding-bottom: 4px;
        padding-top: 4px;
      }
      #webcrumbs .py-10 {
        padding-bottom: 40px;
        padding-top: 40px;
      }
      #webcrumbs .text-3xl {
        font-size: 30px;
        line-height: 36px;
      }
      #webcrumbs .text-sm {
        font-size: 14px;
        line-height: 20px;
      }
      #webcrumbs .text-white {
        --tw-text-opacity: 1;
        color: rgb(255 255 255 / var(--tw-text-opacity));
      }
      #webcrumbs .shadow-md {
        --tw-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
        --tw-shadow-colored: 0 4px 6px -1px var(--tw-shadow-color),
          0 2px 4px -2px var(--tw-shadow-color);
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      }
      #webcrumbs {
        font-family: Open Sans !important;
        font-size: 16px !important;
        line-height: 24px !important;
      }
      #webcrumbs :is(.bg-neutral-300) {
        color: rgba(0, 0, 0, 0.9) !important;
      }
      
      body {
        line-height: inherit;
        margin: 0;
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #9ca3af;
      }

  <body>
    <div id="webcrumbs"> 
    	<div class="w-[600px] bg-neutral-300 flex justify-center items-center py-10">
    	  <div class="flex justify-center gap-6">
    	    
    	    <div class="relative flex flex-col items-center">
    	      <div class="rounded-full bg-white shadow-md p-4">
    	        <i class="fa-brands fa-facebook text-3xl"></i>
    	      </div>
    	    </div>
    	
    	    
    	    <div class="relative flex flex-col items-center">
    	      <div class="rounded-full bg-white shadow-md p-4">
    	        <i class="fa-brands fa-twitter text-3xl"></i>
    	      </div>
    	    </div>
    	
    	    
    	    <div class="relative flex flex-col items-center">
    	      <div class="rounded-full bg-primary shadow-md p-4">
    	        <i class="fa-brands fa-instagram text-3xl text-white"></i>
    	      </div>
    	      <div class="absolute bottom-20 bg-primary text-white text-sm py-1 px-3 rounded-lg shadow-md">
    	        Instagram
    	        <div class="absolute bg-primary h-3 w-3 rotate-45 -bottom-1 left-1/2 -translate-x-1/2"></div>
    	      </div>
    	    </div>
    	
    	    
    	    <div class="relative flex flex-col items-center">
    	      <div class="rounded-full bg-white shadow-md p-4">
    	        <i class="fa-brands fa-github text-3xl"></i>
    	      </div>
    	    </div>
    	
    	    
    	    <div class="relative flex flex-col items-center">
    	      <div class="rounded-full bg-white shadow-md p-4">
    	        <i class="fa-brands fa-youtube text-3xl"></i>
    	      </div>
    	    </div>
    	  </div>
    	</div> 
    </div>
    
  </body>
