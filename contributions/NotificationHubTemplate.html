      :-moz-focusring {

      :-moz-ui-invalid {
        box-shadow: none;

      progress {

      ::-webkit-inner-spin-button,

        -webkit-appearance: textfield;

      ::-webkit-search-decoration {
        -webkit-appearance: none;

      ::-webkit-file-upload-button {
        -webkit-appearance: button;
        font: inherit;
      }
      summary {
        display: list-item;
      }
      blockquote,
      dd,
      dl,
      figure,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      hr,
      p,
      pre {
        margin: 0;
      }
      fieldset {
        margin: 0;
      }
      fieldset,
      legend {
        padding: 0;
      }
      menu,
      ol,
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      dialog {
        padding: 0;
      }
      textarea {
        resize: vertical;
      }
      input::placeholder,
      textarea::placeholder {
        color: #9ca3af;
        opacity: 1;
      }
      [role="button"],
      button {
        cursor: pointer;
      }
      :disabled {
        cursor: default;
      }
      audio,
      canvas,
      embed,
      iframe,
      img,
      object,
      svg,
      video {
        display: block;
        vertical-align: middle;
      }
      img,
      video {
        height: auto;
        max-width: 100%;
      }
      [hidden] {
        display: none;
      }

      #webcrumbs .mb-1 {
        margin-bottom: 4px;
      }
      #webcrumbs .mb-2 {
        margin-bottom: 8px;
      }
      #webcrumbs .mb-4 {
        margin-bottom: 16px;
      }
      #webcrumbs .ml-2 {
        margin-left: 8px;
      }
      #webcrumbs .block {
        display: block;
      }
      #webcrumbs .flex {
        display: flex;
      }
      #webcrumbs .h-\[50px\] {
        height: 50px;
      }
      #webcrumbs .min-h-\[600px\] {
        min-height: 600px;
      }
      #webcrumbs .w-\[600px\] {
        width: 600px;
      }
      #webcrumbs .w-full {
        width: 100%;
      }
      #webcrumbs .flex-row {
        flex-direction: row;
      }
      #webcrumbs .items-center {
        align-items: center;
      }
      #webcrumbs .justify-between {
        justify-content: space-between;
      }
      #webcrumbs .gap-4 {
        gap: 16px;
      }
      #webcrumbs :is(.space-y-2 > :not([hidden]) ~ :not([hidden])) {
        --tw-space-y-reverse: 0;
        margin-bottom: calc(8px * var(--tw-space-y-reverse));
        margin-top: calc(8px * (1 - var(--tw-space-y-reverse)));
      }
      #webcrumbs .rounded-lg {
        border-radius: 14px;
      }
      #webcrumbs .rounded-md {
        border-radius: 10.5px;
      }
      #webcrumbs .border {
        border-width: 1px;
      }
      #webcrumbs .border-neutral-300 {
        --tw-border-opacity: 1;
        border-color: rgb(215 207 185 / var(--tw-border-opacity));
      }
      #webcrumbs .bg-primary {
        --tw-bg-opacity: 1;
        background-color: rgb(239 153 148 / var(--tw-bg-opacity));
      }
      #webcrumbs .bg-white {
        --tw-bg-opacity: 1;
        background-color: rgb(255 255 255 / var(--tw-bg-opacity));
      }
      #webcrumbs .p-2 {
        padding: 8px;
      }
      #webcrumbs .p-6 {
        padding: 24px;
      }
      #webcrumbs .font-title {
        font-family:
          Josefin Sans,
          ui-sans-serif,
          system-ui,
          sans-serif,
          Apple Color Emoji,
          Segoe UI Emoji,
          Segoe UI Symbol,
          Noto Color Emoji;
      }
      #webcrumbs .text-2xl {
        font-size: 24px;
        line-height: 32px;
      }
      #webcrumbs .text-lg {
        font-size: 18px;
        line-height: 28px;
      }
      #webcrumbs .font-medium {
        font-weight: 500;
      }
      #webcrumbs .font-semibold {
        font-weight: 600;
      }
      #webcrumbs .text-neutral-950 {
        --tw-text-opacity: 1;
        color: rgb(10 10 10 / var(--tw-text-opacity));
      }
      #webcrumbs .text-white {
        --tw-text-opacity: 1;
        color: rgb(255 255 255 / var(--tw-text-opacity));
      }
      #webcrumbs .shadow-lg {
        --tw-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -4px rgba(0, 0, 0, 0.1);
        --tw-shadow-colored: 0 10px 15px -3px var(--tw-shadow-color),
          0 4px 6px -4px var(--tw-shadow-color);
        box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000),
          var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
      }
      #webcrumbs {
        font-family: Open Sans !important;
        font-size: 16px !important;
        line-height: 24px !important;
      }
      
      body {
        line-height: inherit;
        margin: 0;
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #9ca3af;
      }

  <body>
    <div id="webcrumbs"> 
        	<div class="w-[600px] min-h-[600px] bg-white shadow-lg rounded-lg p-6">
    	  <h1 class="font-title text-2xl text-neutral-950 mb-4">Customizable Notification Hub</h1>
    	  
    	  <section>
    	    <h2 class="text-lg font-semibold mb-2 text-neutral-950">Notification Preferences</h2>
    	
    	    <div class="mb-4">
    	      <label class="block text-neutral-950 font-medium mb-1">Filter by Type:</label>
    	      <div class="space-y-2">
    	        <div>
    	          <input type="checkbox" id="updates"/>
    	          <label for="updates" class="ml-2 text-neutral-950">Updates</label>
    	        </div>
    	        <div>
    	          <input type="checkbox" id="promotions"/>
    	          <label for="promotions" class="ml-2 text-neutral-950">Promotions</label>
    	        </div>
    	        <div>
    	          <input type="checkbox" id="reminders"/>
    	          <label for="reminders" class="ml-2 text-neutral-950">Reminders</label>
    	        </div>
    	      </div>
    	    </div>
    	
    	    <div class="mb-4">
    	      <label class="block text-neutral-950 font-medium mb-1">Custom Notification Sound:</label>
    	      <select class="w-full p-2 rounded-md border border-neutral-300">
    	        <option>Chime</option>
    	        <option>Bell</option>
    	        <option>Beep</option>
    	        <option>Silent</option>
    	      </select>
    	    </div>
    	
    	    <div class="mb-4">
    	      <label class="block text-neutral-950 font-medium mb-1">Visual Style:</label>
    	      <select class="w-full p-2 rounded-md border border-neutral-300">
    	        <option>Default</option>
    	        <option>Dark Mode</option>
    	        <option>Colored Accent</option>
    	      </select>
    	    </div>
    	  </section>
    	
    	  <button class="w-full h-[50px] bg-primary text-white rounded-md font-semibold">
    	    Save Preferences
    	  </button>
    	</div> 
        </div>
    
  </body>
